<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSS Reader – Swipe Sync + Feed Delete</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }

  .container {
    max-width: 700px;
    margin: auto;
    padding: 15px;
  }

  /* COMPACT HEADER */
  .top {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 10px;
  }

  input, button, select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    background: #0078ff;
    color: white;
    border: none;
  }

  /* FEED LIST WITH DELETE BUTTONS */
  .feed-list {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 8px;
  }

  .feed-item {
    display: flex;
    justify-content: space-between;
    background: white;
    padding: 6px 10px;
    border-radius: 6px;
    align-items: center;
    font-size: 14px;
  }

  .feed-item button {
    width: auto;
    padding: 4px 8px;
    background: #ff4d4d;
    font-size: 12px;
  }

  /* SWIPE CAROUSEL */
  .carousel {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    gap: 10px;
    padding: 10px 0;
  }

  .slide {
    min-width: 85%;
    background: white;
    padding: 8px;
    border-radius: 10px;
    scroll-snap-align: center;
    box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    display: flex;
    align-items: center;
    gap: 10px;
    height: 80px;
  }

  .slide img {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
  }

  .slide h3 {
    margin: 0;
    font-size: 15px;
    line-height: 1.2;
  }

  /* ARTICLE */
  #article {
    touch-action: pan-y;
  }

  .article {
    background: white;
    padding: 18px;
    margin-top: 15px;
    border-radius: 12px;
    opacity: 0;
    animation: fadeIn 0.4s forwards;
  }

  .article h2 {
    font-size: 20px;
    margin-top: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>

</head>
<body>

<div class="container">

  <div class="top">
    <div class="feed-list" id="feedList"></div>

    <select id="feedSelect" onchange="loadSelectedFeed()"></select>

    <input id="feedUrl" type="text" placeholder="Nieuwe RSS‑feed URL">
    <button onclick="saveFeed()">Feed opslaan</button>
  </div>

  <div id="carousel" class="carousel"></div>
  <div id="article"></div>

</div>

<script>
let items = [];
let currentIndex = 0;

/* ------------------------------
   MEMORY: RSS FEEDS OPSLAAN + VERWIJDEREN
--------------------------------*/
function renderFeedList() {
  const list = document.getElementById("feedList");
  const feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");

  list.innerHTML = "";

  feeds.forEach(feed => {
    const row = document.createElement("div");
    row.className = "feed-item";

    row.innerHTML = `
      <span>${feed}</span>
      <button onclick="deleteFeed('${feed}')">×</button>
    `;

    list.appendChild(row);
  });
}

function loadSavedFeeds() {
  const select = document.getElementById("feedSelect");
  const feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");

  select.innerHTML = "";

  feeds.forEach(feed => {
    const option = document.createElement("option");
    option.value = feed;
    option.textContent = feed;
    select.appendChild(option);
  });

  renderFeedList();

  if (feeds.length > 0) {
    loadFeed(feeds[0]);
  }
}

function saveFeed() {
  const url = document.getElementById("feedUrl").value.trim();
  if (!url) return;

  let feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");

  if (!feeds.includes(url)) {
    feeds.push(url);
    localStorage.setItem("rssFeeds", JSON.stringify(feeds));
  }

  document.getElementById("feedUrl").value = "";
  loadSavedFeeds();
}

function deleteFeed(url) {
  let feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");
  feeds = feeds.filter(f => f !== url);
  localStorage.setItem("rssFeeds", JSON.stringify(feeds));
  loadSavedFeeds();
}

function loadSelectedFeed() {
  const url = document.getElementById("feedSelect").value;
  loadFeed(url);
}

/* ------------------------------
   LOAD RSS FEED
--------------------------------*/
async function loadFeed(url) {
  const carousel = document.getElementById("carousel");
  carousel.innerHTML = "Laden...";

  const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;

  try {
    const response = await fetch(api);
    const data = await response.json();

    if (!data.items) {
      carousel.innerHTML = "Geen items gevonden.";
      return;
    }

    items = data.items;
    carousel.innerHTML = "";

    items.forEach((item, index) => {
      const slide = document.createElement("div");
      slide.className = "slide";

      const thumb = item.thumbnail || item.enclosure?.link || "";

      slide.innerHTML = `
        ${thumb ? `<img src="${thumb}" alt="">` : `<img src="https://via.placeholder.com/80x60?text=No+Img">`}
        <h3>${item.title}</h3>
      `;

      carousel.appendChild(slide);
    });

    loadArticle(0);

  } catch (err) {
    carousel.innerHTML = "Kon de feed niet laden.";
  }
}

/* ------------------------------
   SWIPE IN CAROUSEL
--------------------------------*/
document.getElementById("carousel").addEventListener("scroll", () => {
  const carousel = document.getElementById("carousel");
  const slideWidth = carousel.children[0]?.offsetWidth + 10;

  const index = Math.round(carousel.scrollLeft / slideWidth);

  if (index !== currentIndex && items[index]) {
    currentIndex = index;
    loadArticle(index);
  }
});

/* ------------------------------
   SWIPE IN ARTIKELVELD
--------------------------------*/
let startX = 0;

document.getElementById("article").addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

document.getElementById("article").addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  if (Math.abs(diff) < 50) return;

  if (diff < 0) nextArticle();
  else prevArticle();
});

function nextArticle() {
  if (currentIndex < items.length - 1) {
    currentIndex++;
    syncCarousel();
    loadArticle(currentIndex);
  }
}

function prevArticle() {
  if (currentIndex > 0) {
    currentIndex--;
    syncCarousel();
    loadArticle(currentIndex);
  }
}

/* ------------------------------
   SYNC CAROUSEL POSITION
--------------------------------*/
function syncCarousel() {
  const carousel = document.getElementById("carousel");
  const slideWidth = carousel.children[0]?.offsetWidth + 10;
  carousel.scrollTo({
    left: currentIndex * slideWidth,
    behavior: "smooth"
  });
}

/* ------------------------------
   LAAD VOLLEDIG ARTIKEL
--------------------------------*/
async function loadArticle(index) {
  const articleContainer = document.getElementById("article");
  articleContainer.innerHTML = "Artikel laden...";

  const url = encodeURIComponent(items[index].link);

  try {
    const response = await fetch(`/api/article?url=${url}`);
    const data = await response.json();

    articleContainer.innerHTML = `
      <div class="article">
        <h2>${data.title}</h2>
        ${data.content}
      </div>
    `;
  } catch (err) {
    articleContainer.innerHTML = "Kon het artikel niet laden.";
  }
}

/* ------------------------------
   INIT
--------------------------------*/
loadSavedFeeds();
</script>

</body>
</html>
