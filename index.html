<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSS Reader – Swipe + Memory</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }

  .container {
    max-width: 700px;
    margin: auto;
    padding: 20px;
  }

  input, button, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    background: #0078ff;
    color: white;
    border: none;
    font-size: 16px;
  }

  /* SWIPE CAROUSEL */
  .carousel {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    gap: 12px;
    padding: 15px 0;
  }

  .slide {
    min-width: 85%;
    background: white;
    padding: 10px;
    border-radius: 10px;
    scroll-snap-align: center;
    box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    display: flex;
    align-items: center;
    gap: 12px;
    height: 90px; /* lage kaarten */
  }

  .slide img {
    width: 90px;
    height: 70px;
    object-fit: cover;
    border-radius: 6px;
  }

  .slide h3 {
    margin: 0;
    font-size: 16px;
    line-height: 1.2;
  }

  /* ARTICLE */
  .article {
    background: white;
    padding: 20px;
    margin-top: 20px;
    border-radius: 12px;
    opacity: 0;
    animation: fadeIn 0.4s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>

</head>
<body>

<div class="container">

  <h1>RSS Reader</h1>

  <!-- FEED SELECTIE -->
  <select id="feedSelect" onchange="loadSelectedFeed()"></select>

  <input id="feedUrl" type="text" placeholder="Nieuwe RSS‑feed URL toevoegen">
  <button onclick="saveFeed()">Feed opslaan</button>

  <div id="carousel" class="carousel"></div>
  <div id="article"></div>

</div>

<script>
let items = [];
let currentIndex = 0;

/* ------------------------------
   MEMORY: RSS FEEDS OPSLAAN
--------------------------------*/
function loadSavedFeeds() {
  const select = document.getElementById("feedSelect");
  const feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");

  select.innerHTML = "";

  feeds.forEach(feed => {
    const option = document.createElement("option");
    option.value = feed;
    option.textContent = feed;
    select.appendChild(option);
  });

  if (feeds.length > 0) {
    loadFeed(feeds[0]);
  }
}

function saveFeed() {
  const url = document.getElementById("feedUrl").value.trim();
  if (!url) return;

  let feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");

  if (!feeds.includes(url)) {
    feeds.push(url);
    localStorage.setItem("rssFeeds", JSON.stringify(feeds));
  }

  document.getElementById("feedUrl").value = "";
  loadSavedFeeds();
}

function loadSelectedFeed() {
  const url = document.getElementById("feedSelect").value;
  loadFeed(url);
}

/* ------------------------------
   LOAD RSS FEED
--------------------------------*/
async function loadFeed(url) {
  const carousel = document.getElementById("carousel");
  carousel.innerHTML = "Laden...";

  const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;

  try {
    const response = await fetch(api);
    const data = await response.json();

    if (!data.items) {
      carousel.innerHTML = "Geen items gevonden.";
      return;
    }

    items = data.items;
    carousel.innerHTML = "";

    items.forEach((item, index) => {
      const slide = document.createElement("div");
      slide.className = "slide";

      const thumb = item.thumbnail || item.enclosure?.link || "";

      slide.innerHTML = `
        ${thumb ? `<img src="${thumb}" alt="">` : `<img src="https://via.placeholder.com/90x70?text=No+Img">`}
        <h3>${item.title}</h3>
      `;

      carousel.appendChild(slide);
    });

    loadArticle(0);

  } catch (err) {
    carousel.innerHTML = "Kon de feed niet laden.";
  }
}

/* ------------------------------
   SWIPE DETECTIE
--------------------------------*/
document.getElementById("carousel").addEventListener("scroll", () => {
  const carousel = document.getElementById("carousel");
  const slideWidth = carousel.children[0]?.offsetWidth + 12;

  const index = Math.round(carousel.scrollLeft / slideWidth);

  if (index !== currentIndex && items[index]) {
    currentIndex = index;
    loadArticle(index);
  }
});

/* ------------------------------
   LAAD VOLLEDIG ARTIKEL
--------------------------------*/
async function loadArticle(index) {
  const articleContainer = document.getElementById("article");
  articleContainer.innerHTML = "Artikel laden...";

  const url = encodeURIComponent(items[index].link);

  try {
    const response = await fetch(`/api/article?url=${url}`);
    const data = await response.json();

    articleContainer.innerHTML = `
      <div class="article">
        <h2>${data.title}</h2>
        ${data.content}
      </div>
    `;
  } catch (err) {
    articleContainer.innerHTML = "Kon het artikel niet laden.";
  }
}

/* ------------------------------
   INIT
--------------------------------*/
loadSavedFeeds();
</script>

</body>
</html>
