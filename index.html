<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSS Reader ‚Äì Swipe + Settings + Highlights</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }

  .container {
    max-width: 700px;
    margin: auto;
    padding: 12px;
  }

  /* PAGE SWITCH */
  .page { display: none; }
  .page.active { display: block; }

  nav {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  nav button {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    background: #0078ff;
    color: white;
    font-size: 14px;
  }

  /* COMPACT HEADER */
  .top {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 8px;
  }

  input, button, select, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    background: #0078ff;
    color: white;
    border: none;
  }

  /* FEED LIST */
  .feed-list {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .feed-item {
    display: flex;
    justify-content: space-between;
    background: white;
    padding: 6px 10px;
    border-radius: 6px;
    align-items: center;
    font-size: 14px;
  }

  .feed-item button {
    width: auto;
    padding: 4px 8px;
    background: #ff4d4d;
    font-size: 12px;
  }

  /* SWIPE CAROUSEL */
  .carousel {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    gap: 10px;
    padding: 10px 0;
  }

  .slide {
    min-width: 70%;
    background: white;
    padding: 6px;
    border-radius: 10px;
    scroll-snap-align: center;
    box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 110px;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
  }

  /* ARTICLE */
  #article {
    touch-action: pan-y;
  }

  .article {
    background: white;
    padding: 18px;
    margin-top: 12px;
    border-radius: 12px;
    opacity: 0;
    animation: fadeIn 0.4s forwards;
  }

  .article h2 {
    font-size: 18px;
    margin-top: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* HIGHLIGHT */
  .hl {
    background: yellow;
    padding: 2px 4px;
    border-radius: 4px;
  }
</style>

</head>
<body>

<div class="container">

  <!-- NAVIGATION -->
  <nav>
    <button onclick="showPage('reader')">üìÑ Reader</button>
    <button onclick="showPage('settings')">‚öôÔ∏è Settings</button>
  </nav>

  <!-- READER PAGE -->
  <div id="reader" class="page active">

    <div class="top">
      <div id="feedList" class="feed-list"></div>

      <select id="feedSelect" onchange="loadSelectedFeed()"></select>

      <input id="feedUrl" type="text" placeholder="Nieuwe RSS‚Äëfeed URL">
      <button onclick="saveFeed()">Feed opslaan</button>
    </div>

    <div id="carousel" class="carousel"></div>
    <div id="article"></div>

  </div>

  <!-- SETTINGS PAGE -->
  <div id="settings" class="page">

    <h2>Highlight‚Äëtermen</h2>

    <textarea id="tsvInput" rows="6" placeholder="Plak hier je TSV (√©√©n term per lijn)"></textarea>
    <button onclick="importTSV()">Importeren</button>

    <h3>Huidige termen</h3>
    <ul id="termList"></ul>

  </div>

</div>

<script>
let items = [];
let currentIndex = 0;

/* ------------------------------
   PAGE SWITCH
--------------------------------*/
function showPage(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (id === "settings") renderTermList();
}

/* ------------------------------
   FEED MEMORY + DELETE
--------------------------------*/
function renderFeedList() {
  const list = document.getElementById("feedList");
  const feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");

  list.innerHTML = "";

  feeds.forEach(feed => {
    const row = document.createElement("div");
    row.className = "feed-item";

    row.innerHTML = `
      <span>${feed}</span>
      <button onclick="deleteFeed('${feed}')">√ó</button>
    `;

    list.appendChild(row);
  });
}

function loadSavedFeeds() {
  const select = document.getElementById("feedSelect");
  const feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");

  select.innerHTML = "";

  feeds.forEach(feed => {
    const option = document.createElement("option");
    option.value = feed;
    option.textContent = feed;
    select.appendChild(option);
  });

  renderFeedList();

  if (feeds.length > 0) {
    loadFeed(feeds[0]);
  }
}

function saveFeed() {
  const url = document.getElementById("feedUrl").value.trim();
  if (!url) return;

  let feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");

  if (!feeds.includes(url)) {
    feeds.push(url);
    localStorage.setItem("rssFeeds", JSON.stringify(feeds));
  }

  document.getElementById("feedUrl").value = "";
  loadSavedFeeds();
}

function deleteFeed(url) {
  let feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");
  feeds = feeds.filter(f => f !== url);
  localStorage.setItem("rssFeeds", JSON.stringify(feeds));
  loadSavedFeeds();
}

function loadSelectedFeed() {
  const url = document.getElementById("feedSelect").value;
  loadFeed(url);
}

/* ------------------------------
   LOAD RSS FEED
--------------------------------*/
async function loadFeed(url) {
  const carousel = document.getElementById("carousel");
  carousel.innerHTML = "Laden...";

  const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;

  try {
    const response = await fetch(api);
    const data = await response.json();

    if (!data.items) {
      carousel.innerHTML = "Geen items gevonden.";
      return;
    }

    items = data.items;
    carousel.innerHTML = "";

    items.forEach((item, index) => {
      const slide = document.createElement("div");
      slide.className = "slide";

      const thumb = item.thumbnail || item.enclosure?.link || "";

      slide.innerHTML = `
        ${thumb 
          ? `<img src="${thumb}" alt="">` 
          : `<img src="https://via.placeholder.com/120x90?text=No+Img">`
        }
      `;

      carousel.appendChild(slide);
    });

    loadArticle(0);

  } catch (err) {
    carousel.innerHTML = "Kon de feed niet laden.";
  }
}

/* ------------------------------
   SWIPE IN CAROUSEL
--------------------------------*/
document.getElementById("carousel").addEventListener("scroll", () => {
  const carousel = document.getElementById("carousel");
  const slideWidth = carousel.children[0]?.offsetWidth + 10;

  const index = Math.round(carousel.scrollLeft / slideWidth);

  if (index !== currentIndex && items[index]) {
    currentIndex = index;
    loadArticle(index);
  }
});

/* ------------------------------
   SWIPE IN ARTICLE ‚Üí SYNC CAROUSEL
--------------------------------*/
let startX = 0;

document.getElementById("article").addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

document.getElementById("article").addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  if (Math.abs(diff) < 50) return;

  if (diff < 0) nextArticle();
  else prevArticle();
});

function nextArticle() {
  if (currentIndex < items.length - 1) {
    currentIndex++;
    syncCarousel();
    loadArticle(currentIndex);
  }
}

function prevArticle() {
  if (currentIndex > 0) {
    currentIndex--;
    syncCarousel();
    loadArticle(currentIndex);
  }
}

function syncCarousel() {
  const carousel = document.getElementById("carousel");
  const slideWidth = carousel.children[0]?.offsetWidth + 10;
  carousel.scrollTo({
    left: currentIndex * slideWidth,
    behavior: "smooth"
  });
}

/* ------------------------------
   HIGHLIGHT TERMS
--------------------------------*/
function highlightTerms(html) {
  const terms = JSON.parse(localStorage.getItem("terms") || "[]");
  if (terms.length === 0) return html;

  // Escape regex characters
  const escaped = terms.map(t => t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));

  const regex = new RegExp(`\\b(${escaped.join("|")})\\b`, "gi");

  return html.replace(regex, match => `<span class="hl">${match}</span>`);
}

/* ------------------------------
   LOAD FULL ARTICLE
--------------------------------*/
async function loadArticle(index) {
  const articleContainer = document.getElementById("article");
  articleContainer.innerHTML = "Artikel laden...";

  const url = encodeURIComponent(items[index].link);

  try {
    const response = await fetch(`/api/article?url=${url}`);
    const data = await response.json();

    const highlighted = highlightTerms(data.content);

    articleContainer.innerHTML = `
      <div class="article">
        <h2>${data.title}</h2>
        ${highlighted}
      </div>
    `;
  } catch (err) {
    articleContainer.innerHTML = "Kon het artikel niet laden.";
  }
}

/* ------------------------------
   SETTINGS: TSV IMPORT
--------------------------------*/
function importTSV() {
  const text = document.getElementById("tsvInput").value.trim();
  if (!text) return;

  const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l);

  localStorage.setItem("terms", JSON.stringify(lines));

  document.getElementById("tsvInput").value = "";
  renderTermList();
}

function renderTermList() {
  const list = document.getElementById("termList");
  const terms = JSON.parse(localStorage.getItem("terms") || "[]");

  list.innerHTML = "";

  terms.forEach(term => {
    const li = document.createElement("li");
    li.textContent = term;
    list.appendChild(li);
  });
}

/* ------------------------------
   INIT
--------------------------------*/
loadSavedFeeds();
</script>

</body>
</html>
